apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2.5-alpine
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: engine-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: ${REDIS_PORT}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: ${REDIS_PORT}
      targetPort: ${REDIS_PORT}
  type: ClusterIP
